  utter_hoc_183:
  -  
       text: |-
               Tài chính - ngân hàng (tên tiếng Anh là Finance and Banking) làm một ngành khá rộng, bao quát toàn bộ các hoạt động liên quan đến giao dịch tiền tệ và kinh doanh thông qua ngân hàng. Cụ thể đó là tập trung các lĩnh vực liên quan đến tài chính như: Tài chính thuế, tài chính doanh nghiệp và tất cả các vấn đề cần đến công cụ tài chính để thanh toán các cước phí trong nước và quốc tế.
                Ngành Tài chính - ngân hàng được chia nhỏ thành nhiều lĩnh vực riêng biệt đó là: Chuyên ngành về tài chính, chuyên ngành ngân hàng, chuyên ngành phân tích tài chính, kinh tế học tài chính...
                Chương trình đào tạo ngành Tài chính - ngân hàng sẽ trang bị cho sinh viên tất cả các kiến thức chuyên sâu, chuyên ngành về lĩnh vực ngân hàng, tài chính, tiền tệ, phương pháp quản trị tín dụng… để giúp bạn có thể theo đuổi ngành nghề cùng với sự phát triển vượt bậc của ngân hàng hiện nay.
                Bên cạnh đó, khi lựa chọn ngành Tài chính - ngân hàng, các bạn còn được trang bị thêm một tầng kiến thức về cách quản lý tài chính hiệu quả, tiền tệ hiện đại, quản trị cho ngân hàng, doanh nghiệp, công ty. Ngoài ra, học Tài chính - ngân hàng còn được hiểu thêm về các công cụ giúp quản lý rủi ro tài chính hiệu quả. Nắm rõ về quy trình hoạt động tài chính, cách thống kê, về kế toán thuế, và lĩnh vực bảo hiểm trong ngân hàng.
                
  utter_hoc_184:
  -  
       text: |-
               Chào em,

                  - Thời lượng thiết kế cho chương trình đào tạo của ngành Ngôn ngữ Trung Quốc là 136 tín chỉ, học trong vòng 4 năm. Tuy nhiên, theo cơ chế tín chỉ, sinh viên có thể tự điều chỉnh thời gian học tập để ra trường sớm hơn hoặc muộn hơn.

                  Chương trình đào tạo ngành Ngôn ngữ Trung Quốc em tham khảo tại: http://khoatiengtrungquoc.hou.edu.vn/tin-tuc/chuong-trinh-dao-tao-chi-tiet-theo-he-thong-tin-chi_116/

                  - Học tiếng Trung có khó không hay là dễ hoàn toàn phụ thuộc vào cảm nhận của mỗi người cũng như phương pháp học tập của người đó. Mỗi khi học tiếng Trung em hãy nhớ đến lý do vì sao mà mình học tiếng Trung, xem mình đã có phương pháp thích hợp chưa, mình có đam mê chưa, mình thực sự chăm chỉ và quyết tâm chưa. Khi đó, em mới có thể học tiếng Trung tốt được. Em cứ yên tâm rằng, các thầy/cô sẽ luôn hỗ trợ và hướng dẫn các em.

                  - Sinh viên ngành Ngôn ngữ Trung Quốc tốt nghiệp ra trường có thể làm các công việc sau:

                  + Tham gia làm việc trong các cơ quan Nhà nước hoặc các doanh nghiệp liên quan đến  lĩnh vực đối ngoại, truyền thông, kinh tế, thương mại, du lịch …

                  + Có khả năng làm việc tại các cơ quan đại diện các tổ chức quốc tế, các công ty mà tiếng Trung Quốc là ngôn ngữ làm việc chính thức, hoặc có mối liên lệ thường xuyên với các quốc gia, vùng lãnh thổ sử dụng tiếng Trung Quốc như: Trung Quốc, Đài Loan, Hồng Kông, Ma Cao, Singapore, v.v... 

                  + Làm việc ở các cơ quan quản lý có liên quan đến công tác đối ngoại, làm việc tại các công ty nước ngoài, các công ty liên doanh mà tiếng Trung Quốc được sử dụng thường xuyên..

                  + Giảng dạy tiếng Trung Quốc tại các trường Đại học, Cao đẳng, Trung học chuyên nghiệp, THPT hoặc THCS nơi có bộ môn tiếng Trung Quốc.

                  + Nghiên cứu khoa học tại các Viện nghiên cứu có lĩnh vực nghiên cứu thường xuyên là Ngôn ngữ Trung Quốc.

                  Hàng năm, Nhà trường đều tổ chức ngày hội việc làm cho sinh viên, với hơn 50 đơn vị tuyển dụng sử dụng lao động. Đồng thời Nhà trường cũng có kí kết hợp tác toàn diện với một số đơn vị về việc tuyển dụng, sử dụng lao động ngày cả khi các em còn đang là sinh viên, đặc biệt là đối với các bạn sinh viên năm thứ 4, năm cuối; để khi các em tốt nghiệp ra trường là có cơ hội việc làm và tìm được việc làm ngay.

                  Em có thể tham khảo thêm các thông tin khác tại cổng thông tin tuyển sinh của Nhà trường: https://tuyensinh.hou.edu.vn/

